<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Sign Up to donate to Team Trees!</h1>
        <div class = "box">
            <form method="post" action="submit">
                <label for ="studentID">Student ID:</label>
                <input type="numeric" id="studentID" name="studentID" required><br><br>

                <label for ="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br><br>

                <label for ="bday">Birthday:</label>
                <input type="date" id="bday" name="bday" required><br><br>

                <label for ="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for ="phoneNum">Phone Number:</label>
                <input type="numeric" id="phoneNum" name="phoneNum" required><br><br>

                <label for ="grade">Grade Level:</label>
                <select id="grade" name="grade" required>
                    <option value="grade7">Grade 7</option>
                    <option value="grade8">Grade 8</option>
                    <option value="grade9">Grade 9</option>
                    <option value="grade10">Grade 10</option>
                    <option value="grade11">Grade 11</option>
                    <option value="grade12">Grade 12</option>
                </select>

                <p>Student Type:</p>
                <input type="radio" id="intExt" name ="intExt" value="internal">
                <label for="intExt">Internal Student</label>
                <input type="radio" id="intExt" name ="intExt" value="external">
                <label for="intExt">External Student</label><br><br>

                <label for="donationAmount">Donation Amount:</label>
                <select id="donationAmount" name="donationAmount" required>
                    <option value="5"> ₱5 </option>
                    <option value="10"> ₱10 </option>
                    <option value="15"> ₱15 </option>
                    <option value="20"> ₱20 </option>
                    <option value="25"> ₱25 </option>
                </select><br><br>

                <label for="textArea">Why do you want to donate?</label>
                <textarea id="textArea" name="textArea" rows="4" cols="67"></textarea><br><br>

                <button type="submit" value="Submit">
                <button type="reset" value="Reset">
            </form>
        </div>

        <div class="popUp1">
            <span>Are you sure you want to submit this form?</span>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div class="popUp2">
            <span>Your form is incomplete, please fill in the required information.</span>
        </div>

        <div class="popUp3">
            <span>Are you sure you want to reset this form?</span>
            <button id="yesBtn2">Yes</button>
            <button id="noBtn2">No</button>
        </div>

    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("donationForm");
            const studentID = document.getElementById("studentID");
            const fullName = document.getElementById("fullName");
            const bday = document.getElementById("bday");
            const email = document.getElementById("email");
            const phoneNum = document.getElementById("phoneNum");
            const grade = document.getElementById("grade");
            const studentType = document.getElementsByName("intExt");
            const donationAmount = document.getElementById("donationAmount");
            const textArea = document.getElementById("textArea");

            form.addEventListener("submit", function(event) {
                if (!studentID.value || !fullName.value || !bday.value || !email.value || !phoneNum.value || !grade.value || !intExt.value || !donationAmount.value) {
                    document.getElementByClass("popUp2").classList.toggle("show");
                } else {
                    document.getElementByClass("popUp1").classList.toggle("show");
                }
            });

            form.addEventListener("reset", function() {
                document.getElementByClass("popUp3").classList.toggle("show");

                if(!confirm("Are you sure you want to reset this form?")) {
                    event.preventDefault();
                } else {
                    studentID.value = "";
                    fullName.value = "";
                    bday.value = "";
                    email.value = "";
                    phoneNum.value = "";
                    grade.value = "";
                    intExt.value = "";
                    donationAmount.value = "";
                    textArea.value = "";
                };
            });                                             
        })
    </script>
</html>
